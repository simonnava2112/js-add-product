<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <!--bootstrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <!---Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <div class="container">
    <!-- APPLICATION-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" min="0" class="form-control" placeholder="Price" >
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2020" value="2022" class="form-control" placeholder="Year Product">
                        </div>
                        <input type="submit" value="Add" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="product-list">
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
